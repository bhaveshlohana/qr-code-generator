<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>
<body>
	<div class="container-fluid container-sm container-md container-lg">
		<h1 class="text-center text-capitalize p-5 w-100">QR Code generator</h1>
		<div class="form-group">
			<label for="QRcode">QRCode text:</label>
			<input type="text" class="form-control" maxlength="208" id="text" placeholder="e.g. apple.com">
		</div>
		<span>
		<button class="btn btn-primary" onclick="qrwork()">Generate QR</button>
		<button class="btn btn-danger" onclick="clr()">Reset</button>
	</span>
		<div class="text-center p-5 w-100">
			<div id="qrcode" class="align-self-center"></div>
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
